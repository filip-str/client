
<div class="mat-elevation-z6 defaultMargin">
  <div class="defaultPadding">
    <mat-card-subtitle>Publication search</mat-card-subtitle>
    <mat-card style="display: flex; justify-content: center">
      <mat-form-field class="my-form-full-width">
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Search" (search)="onSearch()" [(ngModel)]="searchInput">
      </mat-form-field>
    </mat-card>
  </div>
  <div class="defaultPadding">
    <mat-card>
      <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
          <mat-header-cell *matHeaderCellDef>{{column}}</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row[column]}} </mat-cell>
        </ng-container>
        <!-- Header and Row Declarations -->
        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10]" [showFirstLastButtons]="false" [length]="noOfResults" (page)="turnPage($event)"></mat-paginator>
    </mat-card>
  </div>
</div>
